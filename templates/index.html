<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRF Newsletter Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">

</head>
<body data-show-credentials-modal="{{ 'true' if not creds_ok else 'false' }}">
    <div class="container">
        <a href="#" id="editCredentialsLink"><i class="fa-solid fa-key key-icon"></i></a>
        <img src="{{ url_for('static', filename='images/brand/HRF-Logo.png') }}" alt="HRF Logo" class="logo-image" />
        <h1>Newsletter Generator</h1>
        
        <form id="newsletterForm">

            <div class="form-group">
                <label for="country">Choose your country:</label>
                <select name="country" id="country" required>
                    <option value="">Select a country...</option>
                    {% for country in countries %}
                        <option value="{{ country }}">{{ country }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn" id="generateBtn">Build Newsletter(s)</button>
            
            <div class="loading" id="loadingDiv">
                <div class="spinner"></div>
                <span>Generating newsletter...</span>
            </div>
        </form>
    </div>

    <!-- Mailchimp Credentials Modal -->
    <div id="credentialsModal" class="modal">
        <div class="modal-content">
            {% if creds_ok %}
            <span id="closeModal" class="close-modal" aria-label="Close" role="button">&times;</span>
            {% endif %}
            <h2>MailChimp API Credentials</h2>
            
            <form id="credentialsForm">
                <div class="form-group">
                    <label for="apiKey">API Key:</label>
                    <input type="text" id="apiKey" required placeholder="Enter your Mailchimp API key">
                </div>
                
                <div class="form-group">
                    <label for="serverPrefix">Server Prefix (eg: us21):</label>
                    <input type="text" id="serverPrefix" required placeholder="e.g., us21">
                </div>
                
                <button type="submit" class="btn">Save</button>
                
                <div class="learn-more">
                    Learn more at <a href="https://mailchimp.com/help/about-api-keys/" target="_blank">https://mailchimp.com/help/about-api-keys/</a>
                </div>
            </form>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
</body>
</html>
