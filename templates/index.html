<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRF Newsletter Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">

</head>
<body>
    <div class="container">
        <a href="#" id="editCredentialsLink"><i class="fa-solid fa-key key-icon"></i></a>
        <img src="{{ url_for('static', filename='images/brand/HRF-Logo.png') }}" alt="HRF Logo" class="logo-image" />
        <h1>Newsletter Generator</h1>
        
        <form id="newsletterForm">

            <div class="form-group">
                <label for="country">Choose your country:</label>
                <select name="country" id="country" required>
                    <option value="">Select a country...</option>
                    {% for country in countries %}
                        <option value="{{ country }}">{{ country }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn" id="generateBtn">Build Newsletter(s)</button>
            
            <div class="loading" id="loadingDiv">
                <div class="spinner"></div>
                <span>Generating newsletter...</span>
            </div>
        </form>
    </div>

    <!-- Mailchimp Credentials Modal -->
    <div id="credentialsModal" class="modal">
        <div class="modal-content">
            {% if creds_ok %}
            <span id="closeModal" class="close-modal" aria-label="Close" role="button">&times;</span>
            {% endif %}
            <h2>MailChimp API Credentials</h2>
            
            <form id="credentialsForm">
                <div class="form-group">
                    <label for="apiKey">API Key:</label>
                    <input type="text" id="apiKey" required placeholder="Enter your Mailchimp API key">
                </div>
                
                <div class="form-group">
                    <label for="serverPrefix">Server Prefix (eg: us21):</label>
                    <input type="text" id="serverPrefix" required placeholder="e.g., us21">
                </div>
                
                <button type="submit" class="btn">Save</button>
                
                <div class="learn-more">
                    Learn more at <a href="https://mailchimp.com/help/about-api-keys/" target="_blank">https://mailchimp.com/help/about-api-keys/</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Show credentials modal if creds_ok is false (from Flask)
    </script>
    {% if not creds_ok %}
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('credentialsModal').style.display = 'block';
        });
    </script>
    {% endif %}
    <script>
        // Handle credentials form submission
        document.getElementById('credentialsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiKey = document.getElementById('apiKey').value;
            const serverPrefix = document.getElementById('serverPrefix').value;
            
            try {
                const response = await fetch('/api/save-credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        server_prefix: serverPrefix
                    })
                });
                
                if (response.ok) {
                    document.getElementById('credentialsModal').style.display = 'none';
                    // Credentials saved successfully - modal closes silently
                } else {
                    const result = await response.json();
                    const errorMessage = result.error || 'Error saving credentials. Please try again.';
                    alert(errorMessage);
                }
            } catch (error) {
                console.error('Error saving credentials:', error);
                alert('Network error. Please check your connection and try again.');
            }
        });

        // Handle newsletter building
        document.getElementById('newsletterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const selectedCountry = document.getElementById('country').value;
            if (!selectedCountry) {
                alert('Please select a country');
                return;
            }
            // Navigate to build-newsletter page with only country parameter
            const params = new URLSearchParams({
                country: selectedCountry
            });
            window.location.href = `/build-newsletter?${params.toString()}`;
        });
    </script>
<script>
    // Open credentials modal on CTA click
    document.addEventListener('DOMContentLoaded', function() {
        var link = document.getElementById('editCredentialsLink');
        if (link) {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.getElementById('credentialsModal').style.display = 'block';
            });
        }
        var closeBtn = document.getElementById('closeModal');
        if (closeBtn) {
            closeBtn.addEventListener('click', function() {
                document.getElementById('credentialsModal').style.display = 'none';
            });
        }
    });
</script>
</body>
</html>
